            function volume(){
                let altura = Number(prompt("Digite a altura:"));
                let largura = Number(prompt("Digite a largura:"));
                let comprimento = Number(prompt("Digite o comprimento:"));
                let volume = altura*largura*comprimento

            function conversao(){
                let n= prompt("Que conversão deseja fazer? \n Digite 1 para: Celsius para Fahrenheit \n Digite 2 para: Fahrenheit para Celsius \n Digite 3 para: Celsius para Kelvin \n Digite 4 para: Kelvin para Celsius \n Digite 5 para: Fahrenheit para Kelvin \n Digite 6 para: Kelvin para Fahrenheit")

                let t= Number(prompt("Digite a temperatura em Celsius"))

                alert ("Sua temperatura em Fahrenheit é: "+r)
                }

                let r= (t-32)*(5/9)
                alert ("Sua temperatura em Celsius é: "+r)
                }

                let t= Number(prompt("Digite a temperatura em Celsius"))
                let r= t+273.15
                alert ("Sua temperatura em Kelvin é: "+r)
                }

                let t= Number(prompt("Digite a temperatura em Kelvin"))

                alert ("Sua temperatura em Celsius é: "+r)
